<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
    <title>The Ultimate Tip Calculator</title>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <form id="theForm" action="index.html" method="get" onsubmit="return false">
      <p>
        <input id="enterField" type="field" name="billAmount" placeholder= "enter an amount...">
      </p>
      <p>
        <select id="tipAmount">
          <option value="" disabled="disabled" selected="selected">How much?</option>
          <option value=".10">10%</option>
          <option value=".15">15%</option>
          <option value=".20">20%</option>
        </select>
      </p>
      <p>
        <input id="submitButton" type="submit" value="Calculate Tip">
      </p>
    </form>

    <div id="results"></div>



<script src="js/app.js"></script>
  </body>
</html>
